<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Firefox Relay: By invitation only</title>
    <link rel="stylesheet" href="/css/relay.css" />
    <link rel="stylesheet" href = "/css/first-run.css" />
    <script src="/js/first-run.js"></script>
  </head>
  <body class="fx-relay-first-run">
    <h1 class="first-run-h1 fx-relay-font-met">Firefox Relay: By invitation only</h1>
    <main class="first-run-main">
      <img class="first-run-img" src="/images/first-run-export.svg" alt="" aria-hidden="true">
      <div class="first-run-content">
        <p class="first-run-p">You’ve successfully installed the Firefox Relay add-on. To get started, sign in to your Firefox account to validate your invitation.</p>
        <button id="first-run-sign-in" class="first-run-sign-in open-oauth">Sign In</button>
        <p class="first-run-join-waitlist">(Don’t have an invite?<a target="_blank" id="first-run-join-waitlist-link" class="first-run-join-waitlist-link open-oauth" href=""> Join the waitlist with a Firefox Account</a>. The next round of invitations go out soon.)</p>
      </div>
    </main>
  </body>
</html>
